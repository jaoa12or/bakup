<!DOCTYPE html>
    
<html lang="es">
    
<head>
    <title>Titulo de la web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable= no ,initial-scale = 1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>

<body>
    <header>

    </header>

    <div class="container">
        <br>
        <br>
        <form action="">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre" id="nombre">
            </div>


            <div class="form-group">
                <label for="option">Elige una opción</label>
                <select class="form-control" name="" id="option">
                            <option value="">Opción #1</option>
                            <option value="">Opción #2</option>
                            <option value="">Opción #3</option>
                            <option value="">Opción #4</option>
                            <option value="">Opción #5</option>
                        </select>
            </div>

            <div class="form-group">

                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" name="" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>

            </div>

            <div class="form-group">
                <label for="archivo">Archivo</label>
                <input type="file" id="archivo">

                <p class="help-block">Máximo 50mb</p>

            </div>



            <button class="btn btn-primary">Enviar</button>
        </form>

        <hr>

        <form action="" class="form-inline">

            <div class="form-group">
                <label class="sr-only" for="nombre">Nombre</label>
                <input class="form-control" type="text" placeholder="nombre">

            </div>

            <div class="form-group">

                <div class="input-group">
                    <label class="sr-only" for="correo">Correo</label>
                    <div class="input-group-addon">@</div>
                    <input class="form-control" id="correo" type="text" placeholder="correo">

                </div>

            </div>

            <div class="checkbox">

                <label class="">
                <input class="" type="checkbox"> Recuerdame
                </label>


            </div>

            <button class="btn btn-primary">Enviar</button>

        </form>
        <br>
        <br>







    </div>


    <footer>

    </footer>
    <script scr="js/jquery-3.2.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
